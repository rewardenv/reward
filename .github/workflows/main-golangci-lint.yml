name: golangci-lint
on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Download deps
        run: go mod download -x
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
