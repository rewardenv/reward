---
name: Dev Docker Image Varnish
on:
  #  schedule:
  #    - cron: "0 6 1 * *"
  push:
    paths:
      - images/.trigger
      - images/varnish/**
    branches:
      - develop
jobs:
  varnish:
    name: Varnish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker_base_image: [ "debian" ]
        arch: [ "linux/amd64,linux/arm64" ]
        varnish_version: [ "6.0", "6.5", "6.6", "7.0", "7.1" ]
        include:
          - arch: "linux/amd64"
            varnish_version: "6.4"
            docker_base_image: "debian"
    environment:
      name: develop
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master
      - run: ./images/scripts/build.sh "${BUILD_GROUP}"
        env:
          BUILD_GROUP: varnish/${{ matrix.docker_base_image }}/${{ matrix.varnish_version }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          PUSH: "true"
          DOCKER_USE_BUILDX: "true"
          DOCKER_BUILD_PLATFORM: ${{ matrix.arch }}
