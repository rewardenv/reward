name: Run tests
on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - go.mod
      - go.sum
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Download deps
        run: go mod download -x
      - name: Test
        run: go test -race -v ./...
