# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: "Nginx â€¢ Docker Build"
on:
  schedule:
    - cron: "0 1 * * 6"
  workflow_dispatch:
  push:
    paths:
      - images/.trigger
      - images/nginx/**
      - .github/workflows/docker-build-nginx.yml
    branches:
      - main
jobs:
  build:
    name: "Build nginx"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - BUILD_TAG: "1.28"
            IMAGE_TAG: "1.28"
          - BUILD_TAG: "latest"
            IMAGE_TAG: "1.27"
          - BUILD_TAG: "1.27"
            IMAGE_TAG: "1.27"
          - BUILD_TAG: "1.26"
            IMAGE_TAG: "1.26"
    steps:
      - uses: actions/checkout@v6

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: mirror.gcr.io/tonistiigi/binfmt:latest

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - uses: supplypike/setup-bin@v5
        with:
          uri: https://github.com/hairyhenderson/gomplate/releases/latest/download/gomplate_linux-amd64
          name: gomplate
          version: latest

      - name: Generate Dockerfile
        run: gomplate -f images/nginx/tpl.Dockerfile -o images/nginx/Dockerfile
        env:
          IMAGE_TAG: ${{ matrix.IMAGE_TAG }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/nginx/context
          file: images/nginx/Dockerfile
          push: true
          platforms: "linux/amd64,,linux/arm/v7,linux/arm64"
          tags: ${{ vars.DOCKER_REPO }}/nginx:${{ matrix.BUILD_TAG }}
          cache-from: type=registry,ref=${{ vars.DOCKER_REPO }}/nginx:${{ matrix.BUILD_TAG }}
          cache-to: type=inline
