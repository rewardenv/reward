# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: "golangci-lint"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.go"
      - go.mod
      - go.sum
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: "Run golangci-lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Download deps
        run: go mod download -x
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.0
