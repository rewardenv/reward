# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: Docker Image Redis
on:
  schedule:
    - cron: "0 6 1 * *"
  workflow_dispatch:
  push:
    paths:
      - images/.trigger
      - images/redis/**
    branches:
      - main
jobs:
  redis:
    name: redis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - BUILD_TAG: "latest"
            IMAGE_TAG: "7.2"
          - BUILD_TAG: "7.2"
            IMAGE_TAG: "7.2"
          - BUILD_TAG: "7.0"
            IMAGE_TAG: "7.0"
          - BUILD_TAG: "6.2"
            IMAGE_TAG: "6.2"
          - BUILD_TAG: "6.0"
            IMAGE_TAG: "6.0"
          - BUILD_TAG: "5.0"
            IMAGE_TAG: "5.0"
          - BUILD_TAG: "4.0"
            IMAGE_TAG: "4.0"
          - BUILD_TAG: "3.2"
            IMAGE_TAG: "3.2"

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - uses: supplypike/setup-bin@v3
        with:
          uri: https://github.com/hairyhenderson/gomplate/releases/latest/download/gomplate_linux-amd64
          name: gomplate
          version: latest

      - name: Generate Dockerfile
        run: gomplate -f images/redis/tpl.Dockerfile -o images/redis/Dockerfile
        env:
          IMAGE_TAG: ${{ matrix.IMAGE_TAG }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: images/redis/context
          file: images/redis/Dockerfile
          push: true
          platforms: "linux/amd64,linux/arm/v7,linux/arm64"
          tags: ${{ vars.DOCKER_REPO }}/redis:${{ matrix.BUILD_TAG }}
          cache-from: type=registry,ref=${{ vars.DOCKER_REPO }}/redis:${{ matrix.BUILD_TAG }}
          cache-to: type=inline
