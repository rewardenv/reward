# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: "MariaDB â€¢ Docker Build"
on:
  schedule:
    - cron: "0 1 * * 6"
  workflow_dispatch:
  push:
    paths:
      - images/.trigger
      - images/mariadb/**
      - .github/workflows/docker-build-mariadb.yml
    branches:
      - main
jobs:
  build:
    name: "Build mariadb"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - BUILD_TAG: "latest"
            IMAGE_TAG: "11.8"
          - BUILD_TAG: "11.8"
            IMAGE_TAG: "11.8"
          - BUILD_TAG: "11.4"
            IMAGE_TAG: "11.4"
          - BUILD_TAG: "10.11"
            IMAGE_TAG: "10.11"
          - BUILD_TAG: "10.6"
            IMAGE_TAG: "10.6"
    steps:
      - uses: actions/checkout@v5

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: mirror.gcr.io/tonistiigi/binfmt:latest

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - uses: supplypike/setup-bin@v5
        with:
          uri: https://github.com/hairyhenderson/gomplate/releases/latest/download/gomplate_linux-amd64
          name: gomplate
          version: latest

      - name: Generate Dockerfile
        run: gomplate -f images/mariadb/tpl.Dockerfile -o images/mariadb/Dockerfile
        env:
          IMAGE_TAG: ${{ matrix.IMAGE_TAG }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/mariadb/context
          file: images/mariadb/Dockerfile
          push: true
          platforms: "linux/amd64,linux/arm64"
          tags: ${{ vars.DOCKER_REPO }}/mariadb:${{ matrix.BUILD_TAG }}
          cache-from: type=registry,ref=${{ vars.DOCKER_REPO }}/mariadb:${{ matrix.BUILD_TAG }}
          cache-to: type=inline
