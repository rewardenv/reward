{{- /* @formatter:off */ -}}

---
sync:
  defaults:
    mode: two-way-resolved
    watch:
      pollingInterval: 10
    ignore:
      vcs: true
      paths:
        # System files
        - ".DS_Store"
        - "._*"

        # Vim files
        - "*~"
        - "*.sw[a-p]"

        # IDE files
        - ".idea"

        # Magento files
        - "/pub/media"
        - "/pub/static/**"
        - "!/pub/static/.htaccess"
        - "/var/**"
        - "!/var/.htaccess"

    permissions:
      defaultFileMode: "0644"
      defaultDirectoryMode: "0755"
{{ if (isEnabledStrict .reward_single_web_container) }}
      defaultOwner: "id:{{ default 1000 .reward_uid }}"
      defaultGroup: "id:{{ default 1000 .reward_gid }}"
{{ end }}

