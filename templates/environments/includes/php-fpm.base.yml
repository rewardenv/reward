version: "3.5"

x-volumes: &volumes
  - {{.reward_ssl_dir}}/rootca/certs:/etc/ssl/reward-rootca-cert:ro
  - {{.reward_composer_dir}}:/home/www-data/.composer:cached
  - .{{default "" .reward_web_root}}/:/var/www/html:cached

#x-extra_hosts: &extra_hosts
#    - {{.traefik_domain}}:{{default "0.0.0.0" .traefik_address}}
#    - {{default "app" .traefik_subdomain}}.{{.traefik_domain}}:{{default "0.0.0.0" .traefik_address}}

services:
  nginx:
    depends_on:
      - php-fpm

  php-fpm:
    hostname: "{{.reward_env_name}}-php-fpm"
    image: {{default "docker.io/rewardenv" .reward_docker_image_base}}/php-fpm:{{default "7.4" .php_version}}{{default "" .reward_svc_php_variant}}
    environment:
      - TRAEFIK_DOMAIN
      - TRAEFIK_SUBDOMAIN
      - SSH_AUTH_SOCK=/tmp/ssh-auth.sock
      - NODE_VERSION={{default "10" .node_version}}
      - COMPOSER_MEMORY_LIMIT=-1
    volumes: *volumes
#    extra_hosts: *extra_hosts

  php-debug:
    hostname: "{{.reward_env_name}}-php-debug"
    image: {{default "docker.io/rewardenv" .reward_docker_image_base}}/php-fpm:{{default "7.4" .php_version}}{{default "" .reward_svc_php_variant}}-debug
    environment:
      - TRAEFIK_DOMAIN
      - TRAEFIK_SUBDOMAIN
      - SSH_AUTH_SOCK=/tmp/ssh-auth.sock
      - NODE_VERSION={{default "10" .node_version}}
      - COMPOSER_MEMORY_LIMIT=-1
      - PHP_IDE_CONFIG=serverName={{.reward_env_name}}-docker
    volumes: *volumes
#    extra_hosts: *extra_hosts
    depends_on:
      - php-fpm
